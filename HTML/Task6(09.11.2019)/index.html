<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nike</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <main class="backgroundDiv">
    <div class="main">
        <div class="highDiv">

        
        <div  class="nikeDiv"><img src="img/nikeLogo.png" alt="Nike"  class="nikeLogo"></div>
        <h2 class="highHead">HARTBEESPOORT</h2>
        <p class="highText">Support and Nike Zoom Air come together for a more supportive feel with high-speed responsiveness</p>
        <div class="TransparentDiv"><h1 class="highTransparentText">FAS</h1></div>
        <div class="sneakersDiv"><img src="img/sneakers.png" alt="" class="sneakers
            "></div>
        </div>
       
        <div class="lowDiv">
            <h2 class="lowHead">HARTBEESPOORT</h2>
            <div class="new">NEW</div>
            <p class="underHead">BASKET BALL COLLECTION</p>
            <div class="stars">
                <img src="img/ratedStar.png" alt="" class="ratedStar">
                <img src="img/ratedStar.png" alt="" class="ratedStar">
                <img src="img/ratedStar.png" alt="" class="ratedStar">
                <img src="img/ratedStar.png" alt="" class="ratedStar">
                <img src="img/emptyStar.png" alt="" class="emptyStar">
            </div>
            <p class="size">Size</p>
            <div class="chooseSize">
                <div class="numberOfSize">7</div>
                <div class="numberOfSize">8</div>
                <div class="numberOfSize">9</div>
                <div class="numberOfSize">10</div>
                <div class="numberOfSize">11</div>
            </div>
            <p class="colour">COLOUR</p>
            <div class="chooseColor">
            <div class="radio-item">
                    <input type="radio" id="ritema" name="ritem" value="ropt1" > 
                    <label for="ritema" class="orange"></label>
            </div>
                 
            <div class="radio-item">
                    <input type="radio" id="ritemb" name="ritem" value="ropt2" >
                    <label for="ritemb" class="green"></label>
            </div>

            <div class="radio-item">
                    <input type="radio" id="ritemc" name="ritem" value="ropt3" >
                    <label for="ritemc" class="yellow"></label>
            </div>
        </div>
        <div class="price">

            USD <span class="cost"> &nbsp; 23,453</span>
        </div>
        </div>
    </div>

</main>
</body>
</html>
